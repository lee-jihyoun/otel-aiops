processors:
  batch:
  transform:
    error_mode: ignore
    trace_statements:
      - context: span
        statements:
          # could be removed when https://github.com/vercel/next.js/pull/64852 is fixed upstream
          - replace_pattern(name, "\\?.*", "")
          - replace_match(name, "GET /api/products/*", "GET /api/products/{productId}")
          
  filter/logs:
    logs:
      log_record:
        - 'severity_number < 10'
        
  filter/error_spans:
    traces:
      span:
        - 'status.code != 2'

  filter/test:
    traces:
      span:
        - 'attributes["exception.message"] == nil'

  attributes/spans:
    actions:
      - key: network.peer.address
        action: delete
      - key: server.address
        action: delete
      - key: client.address
        action: delete
      - key: network.protocol.version
        action: delete
      - key: network.peer.port
        action: delete
      - key: user_agent.original
        action: delete
      - key: url.scheme
        action: delete
      - key: thread.name
        action: delete


connectors:
  spanmetrics:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [transform, batch]
      exporters: [otlp, debug, spanmetrics, file/original_span , otlphttp/traces]
    metrics:
      receivers: [hostmetrics, docker_stats, httpcheck/frontendproxy, otlp, prometheus, redis, spanmetrics]
      processors: [batch]
      exporters: [otlphttp/prometheus, debug, file/metrics, otlphttp/metrics]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [opensearch, debug, file/original_logs , otlphttp/logs]
      
    logs/filtered:
      receivers: [otlp]
      processors: [batch, filter/logs]
      exporters: [file/filtered_logs]
      
    traces/error:
      receivers: [otlp]
      processors: [filter/error_spans]
      exporters: [file/filtered_span]

    traces/test:
      receivers: [otlp]
      processors: [filter/test]
      exporters: [file/test]